<!DOCTYPE html>
<html> 

	<head>

	    <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="../PageTransitions/css/default.css" />
		<link rel="stylesheet" type="text/css" href="../PageTransitions/css/multilevelmenu.css" />
		<link rel="stylesheet" type="text/css" href="../PageTransitions/css/component.css" />
		<link rel="stylesheet" type="text/css" href="../PageTransitions/css/animations.css" />
        <link href="//fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">		
        <script src="../PageTransitions/js/modernizr.custom.js"></script>
        
        
	</head>
    
	<body>
        
        
        <div id = "pt-main" class = "pt-perspective">
                
            
			<div id = "slide-0" class="pt-page pt-page-1"><h1><span> ExamPrep</span></h1>
            
                <div class="pt-triggers">
                    <div id = "game-window">
                        <h2> Enter code! </h2>
                        <form id = "room-submit">
                        <input id= "code-input" style = "text-transform: uppercase" type = "text" maxlength="5"> 
                        <button class = "submit roomcode" type = "submit">Submit</button>
                        </form>
                        <h2 id = "error-code" style = "text-align: center; display: none;"> Invalid room code! Please try again.</h2>
                    </div>
                </div>

            </div>
            
            <div id = "slide-1" class = "pt-page pt-page-2">
                    <div class = "waiting-room">
                        <h2 class = "wait"> Waiting for other players.</h2>
                    </div>    
                </div>
            
            
			<div id = "slide-2" class="pt-page slides">
                <div id = "questions"></div>
            </div>
            <div id = "slide-3" class = "pt-page slides">
                <div id = "questions"></div>
            </div>
            
            <div id = "slide-4" class = "pt-page slides">
                <div id = "questions"></div>
            </div>
            
            <div id = "slide-5" class = "pt-page slides">
                <div id = "questions"></div>
            </div>
            
            <div id = "slide-6" class = "pt-page slides">
                <div id = "questions"></div>
            </div>
            
            <div id = "end" class = "pt-page slides">
                <h2 class = "question-format"> The game has finished!</h2>
            </div>
            
            <div id = "disconnected" class = "pt-page slides"></div>

            
        </div>
        
        
        
        
        

	    <script src = "/socket.io/socket.io.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../PageTransitions/js/jquery.dlmenu.js"></script>
		<script src="../PageTransitions/js/pagetransitions.js"></script> 
        

	</body>

</html>
